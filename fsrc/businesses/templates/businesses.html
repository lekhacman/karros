<div class="container">
    <div class="row">
        <h1>Businesses</h1>
        <hr>
    </div>
    <div class="row">
        <p>Filter:</p>
        <div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" id="rating" ng-model="fil.rating">
            </div>
            <div class="form-group">
                <label>Price</label><br>
                All
                <input type="radio" name="price" ng-model="fil.price" value="">
                $
                <input type="radio" name="price" ng-model="fil.price" value="$">
                $$
                <input type="radio" name="price" ng-model="fil.price" value="$$">
                $$$
                <input type="radio" name="price" ng-model="fil.price" value="$$$">
            </div>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="row" ng-repeat="b in businesses | filter:fil:strict | price:fil">
            <div class="col-sm-4">
                <img ng-src="{{b.image_url}}" style="width: 100%">
            </div>
            <div class="col-sm-8">
                <h3>{{b.name}}</h3>
                <p>Rating: {{b.rating}} - {{b.review_count}} reviews</p>
                <p>Price: {{b.price}}</p>
                <p>Address: {{b.location.address1}}, {{b.location.city}}</p>
                <p>Phone: {{b.display_phone}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <ul uib-pagination total-items="totalBusinesses" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
        <!--<ul uib-pagination total-items="totalBusinesses" ng-model="currentPage" ng-change="pageChanged()"></ul>-->
    </div>
</div>
